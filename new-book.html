<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" style="height: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 class="py-2">Nuovo Libro</h1>
            <div class="row">
                <div class="mb-3 col-sm-6">
                    <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="mb-3 col-sm-6">
                    <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                <input type="email" class="form-control mb-1" id="exampleFormControlInput1"
                    placeholder="Inserisci il titolo del libro">
                <span class="text-secondary">Titolo versione italiana</span>
            </div>
            <div class="row ">
                <div class="mb-3 col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Genere</label>
                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option selected>Scegli il genere</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">Anno di Pubblicazione</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci l'anno">
                </div>
                <div class="mb-3 col-sm-4">
                    <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Note</label>
                <textarea type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Inserisci eventuali note sul libro" rows="3"></textarea>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Disponibile anche in digitale
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
    </main>

</body>

</html>
